name: Build and Deploy Spring Boot App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ソースコードをチェックアウト
        uses: actions/checkout@v3

      - name: Java 17 をセットアップ
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'temurin'

      - name: Maven で Spring Boot アプリをビルド
        working-directory: backend/demo
        run: mvn package -DskipTests

      - name: JARファイルの存在確認
        working-directory: backend/demo
        run: ls -lh target/

      - name: EC2 に JAR をアップロード
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: backend/demo/target/demo-0.0.1-SNAPSHOT.jar
          target: /home/ec2-user/app/

      - name: EC2 で Spring Boot アプリを起動
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo "==== Java バージョン確認 ===="
            java -version || echo "Javaが見つかりません"
            echo "==== JAR 実行開始 ===="
            pkill -f 'java -jar' || true
            nohup java -jar /home/ec2-user/app/demo-0.0.1-SNAPSHOT.jar > /home/ec2-user/app/app.log 2>&1 &
